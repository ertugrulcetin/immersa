<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Immersa - A Web-based 3D Presentation Tool</title>
    <link rel="preload" href="font/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        /* Load Open Sans locally as fallback */
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            src: local('Open Sans Regular'), local('OpenSans-Regular');
        }
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 600;
            src: local('Open Sans SemiBold'), local('OpenSans-SemiBold');
        }
        .canvas-init {
            height: 0;
            width: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<noscript>
    Immersa is a JavaScript app. Please enable JavaScript to continue.
</noscript>

<div id="app"></div>
<canvas id="renderCanvas" class="canvas-init"></canvas>
<script src="js/compiled/app.js"></script>
</body>
</html>
